<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
  .result {
    margin: 16px 0 32px;
    max-width: 600px;
  }
.result-info p{
    align-items: center;
    display: contents;
    margin-bottom: 8px;
  }
  .result-title {
    font-size: 18px;
    line-height: 1.5;
    color: #1a0dab;
    font-weight: bold;
    display: flex;
    align-items: center;
  }

  .result-count {
    margin-left: 8px;
    font-size: 14px;
    line-height: 1.5;
    color: #545454;
  }

  .result-title a {
    text-decoration: none;
    color: #1a0dab;
  }

  .result-title a:hover,
  .result-title a:focus {
    text-decoration: underline;
  }

  .result-description {
    font-size: 14px;
    line-height: 1.5;
    color: #545454;
  }

  .result-url {
    font-size: 14px;
    line-height: 1.5;
    color: #006621;
    font-style: normal;
  }

  .result-time {
    margin-top: 8px;
    font-size: 14px;
    line-height: 1.5;
    color: #545454;
  }
    </style>
    <script>
      // Fetch the data from the JSON file
      let count = 0;
const startTime = Date.now();

fetch('/data.json')
  .then(response => response.json())
  .then(data => {
    // Get the results container
    const resultsContainer = document.getElementById('results');

    // Iterate over the data
    for (const url in data) {
      count++;
    }

    // Calculate the elapsed time
    const elapsedTime = Date.now() - startTime;

    // Format the count and elapsed time
    const formattedCount = count.toLocaleString();
    const formattedTime = elapsedTime / 1000;

    // Add the count and elapsed time to the HTML
    resultsContainer.innerHTML = `
      <div class="result-info">
        <p>About ${formattedCount} results</p>
        <p>(${formattedTime} seconds)</p>
      </div>
    `;

    // Iterate over the data again
    for (const url in data) {
      // Get the current item
      const item = data[url];

      const domain = url.split('/');

      const paths = new URL(url).pathname;

      // Split the URL into its component parts
      const urlParts = paths.split('/');

      // Add the URL to the result HTML
      let resultHtml = `<div class="result"><p class="result-url"><a href="${url}">${domain[0]}//${domain[2]}`;

      // Add the path elements to the result HTML if they exist
      if (urlParts[1]) {
        resultHtml['a'] += `
          <span>&#62;</span>
          <span>${urlParts[1]}</span>
        `;
      }
      if (urlParts[2]) {
        resultHtml += `
          <span>&#62;</span>
          <span>${urlParts[2]}</span>
        `;
      }

      resultHtml += `</a></p>`;

      // Create the HTML for the result
      resultHtml += `
          <h2 class="result-title">
            <a href="${url}">${item.title}</a>
          </h2>
          <p class="result-description">${item.description}</p></div>
      `;



      // Add the result HTML to the results container
      resultsContainer.innerHTML += resultHtml;
    }
  });
</script>



</script>

  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto px-6 py-12">
      <h1 class="text-3xl font-bold text-gray-700 mb-6">Search Results</h1>
      <div class="" id="results"></div>
    </div>
  </body>
</html>
